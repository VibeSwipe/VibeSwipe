name: Enforce Code Review by Review-Team

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Check if required team approved
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          
          APPROVALS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews" | \
            jq '[.[] | select(.state == "APPROVED" and .user.login | contains("Review-Team"))] | length')

          REQUIRED_APPROVALS=1

          if [ "$APPROVALS" -lt "$REQUIRED_APPROVALS" ]; then
            echo "❌ ERROR: Pull Request nie został zatwierdzony przez @VibeSwipe/Review-Team!"
            exit 1
          else
            echo "✅ Pull Request został zatwierdzony przez Review-Team."
          fi
